    <div class="row">
        <div class="col-md-12 col-xs-12">
            <ul class="mini-nav-list">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/gallery">Gallery</a></li>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 contact-wrapper">

        </div>
    </div>
</div>
<div class="contact-overlay">
    <h1 id="contact-name">Luna Marie <span class="divider">|</span> </h1>
    <h2 id="contact-sub">Contact</h2>
    <nav id="contact-nav">
        <a href="#/home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#/blog">Blog</a>
        <!--Shop page link for later integration-->
        <a href="#/shop"></a>
        <a><i class="fa fa-bars" aria-hidden="true"></i></a>
    </nav>
    <div class="form-wrapper">
        <input type="text" class="half" maxlength="20" placeholder="First Name*" ng-model="fName">
        <input type="text" class="half" maxlength="25" placeholder="Last Name" ng-model="lName"><br>
        <input type="email" class="full" placeholder="Email*" ng-model="email"><br>
        <textarea class="full" placeholder="Your message here..."></textarea>
        <div class="center">
            <button class="btn btn-default" ng-click="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
        </div>

    </div>
</div>
