<div class="container-fluid mini-wrapper">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <ul class="mini-nav-list">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/contact">Contact</a></li>
                <li><a href="#/blog">Blog</a></li>
                <!--Shop page link for later integration (li element needs to be added)-->
            </ul>
            <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <h1 id="gallery-name">Luna Marie <span class="divider">|</span></h1>
            <h2 id="gallery-sub">Gallery</h2>
            <nav id="gallery-nav">
                <a href="#/home">Home</a>
                <a href="#/contact">Contact</a>
                <a href="#/blog">Blog</a>
                <!--Shop page link for later integration-->
                <a href="#/shop"></a>
                <a><i class="fa fa-bars" aria-hidden="true"></i></a>
            </nav>
        </div>
    </div>
</div>
<ul id="gallery-list">
    <li ng-repeat="picture in gallery">
        <div class="container-fluid outer-wrapper">
            <div class="row">
                <div class="col-md-12 col-xs-12 pic-wrapper" ng-style="{'background-image':'url(' + picture.imgurl + ')'}">
                            <div class="credit-wrapper">
                            <p class="credit-name">
                                photographer: <a href="{{picture.creditUrl}}">{{picture.credit}}</a>
                            </p>
                        </div>
                </div>
            </div>
        </div>
    </li>
</ul>
