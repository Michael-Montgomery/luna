<div class="container-fluid mini-wrapper">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <ul class="mini-nav-list">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/gallery">Gallery</a></li>
                <li><a href="#/contact">Contact</a></li>
                <!--Shop page link for later integration (li element needs to be added)-->
            </ul>
            <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <h1 id="blog-name">Luna Marie <span class="divider">|</span> </h1>
            <h2 id="blog-sub">blog</h2>
            <nav id="blog-nav">
                <a href="#/home">Home</a>
                <a href="#/gallery">Gallery</a>
                <a href="#/contact">Contact</a>
                <!--Shop page link for later integration-->
                <a href="#/shop"></a>
                <a><i class="fa fa-bars" aria-hidden="true"></i></a>
            </nav>
        </div>
    </div>
</div>
<div id="container">
    <div class="row">
        <div class="col-md-12">
            <div id="search-wrapper">
                <input type="text" id="search-text" placeholder="Search" ng-model="searchText"><i id="search-icon" class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <ul id="blog-list">
                <li ng-repeat="post in posts">
                    <div class="post-wrapper">
                        <h3 class="post-title">{{post.title}}</h3>
                        <h4 class="post-date">{{post.date | date}}</h4>
                        <p class="post-post">{{post.post}}</p>
                        <hr>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
